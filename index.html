<html lang="en">

<head>
    <meta charset="utf-8">

    <title>BAC Analysis - Robert Cannon M.D.</title>
    <meta name="description" content="BAC Analysis - Robert">
    <meta name="" content="">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>

</head>

<body>
    <script src="scripts.js"></script>
    <div style="margin: 4rem;">
        <canvas id="line-chart" width="600" height="300"></canvas>
    </div>
    <div style="margin-left: 4rem;">
        <button style="margin-right: 2rem;" id="scenarioOne">Scenario #1</button>
        <button style="margin-right: 2rem;" id="scenarioTwo">Scenario #2</button>
        <button style="margin-right: 2rem;" id="scenarioThree">Scenario #3</button>
    </div>


</body>
<script>

    const scenarioOne = {
        data: [0.0, 0.162, 0.324, 0.16, 0.125, 0.08, 0.06, 0.045, .0375, .0234],
        label: "Low",
        backgroundColor: "#3B82F6",
        borderColor: "#3B82F6",
        fill: false
    }

    const scenarioTwo = {
        data: [0.0, 0.052, 0.264, 0.16, 0.125, 0.06, 0.05, 0.035, .02, .01],
        label: "Medium",
        backgroundColor: "#10B981",
        borderColor: "#10B981",
        fill: false
    }

    const scenarioThree = {
        data: [0.0, 0.042, 0.194, 0.16, 0.125, 0.11, 0.075, 0.045, .0375, .0234],
        label: "High",
        backgroundColor: "#EF4444",
        borderColor: "#EF4444",
        fill: false
    }

    window.randomScalingFactor = function () {
        return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.random() * 100;
    };

    const config = {
        type: 'line',
        data: {
            labels: ["time unknown", "12:42 AM", "time unknown", "time unknown", "time unknown", "2:58 AM", "time unknown", "time unknown", "time unknown", "time unknown"],
            datasets: [
            ]
        },
        options: {
            title: {
                display: true,
                text: 'BAC Analysis - Robert Cannon M.D.',

            },
            animations: {
                duration: 10000,
            },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Known Times'
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            if (value === '12:42 AM' || value === '2:58 AM') {
                                return value
                            }
                        }
                    },

                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Blood Alcohol Concentration (g/ml)'
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            return value
                        }
                    }
                }]
            }
        }
    };

    document.getElementById('scenarioOne').addEventListener('click', function () {
        if (!config.data.datasets.some(scenario => scenario.label == "Low")) {
            config.data.datasets.push(scenarioOne);
        }
        window.myLine.update();
    });

    document.getElementById('scenarioTwo').addEventListener('click', function () {
        if (!config.data.datasets.some(scenario => scenario.label == "Medium")) {
            config.data.datasets.push(scenarioTwo);
        }
        window.myLine.update();
    });

    document.getElementById('scenarioThree').addEventListener('click', function () {
        if (!config.data.datasets.some(scenario => scenario.label == "High")) {
            config.data.datasets.push(scenarioThree);
        }
        window.myLine.update();
    });

    window.onload = function () {
        var ctx = document.getElementById('line-chart').getContext('2d');
        window.myLine = new Chart(ctx, config);
    };

</script>

</html>
