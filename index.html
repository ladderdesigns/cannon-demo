<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BAC Analysis - Robert Cannon M.D.</title>
    <meta name="description" content="BAC Analysis - Robert">
    <meta name="" content="">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
        integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="scripts.js"></script>
    <div style="margin: 4rem;">
        <canvas id="line-chart" width="600" height="280"></canvas>
    </div>
    <div class="flex justify-center w-full h-12 ">
        <button class="px-4 py-1 mx-16 text-white bg-blue-500 rounded-md shadow hover:bg-blue-600"
            id="scenarioOne">Scenario
            #1</button>
        <button class="px-4 py-1 mx-16 text-white bg-green-500 rounded-lg hover:bg-green-600" id="scenarioTwo">Scenario
            #2</button>
        <button class="px-4 py-1 mx-16 text-white bg-red-500 rounded-lg hover:bg-red-600" id="scenarioThree">Scenario
            #3</button>
    </div>


</body>
<script>

    const scenarioThree = {
        data: [0.0, 0.162, 0.474, 0.16, 0.06, 0.04],
        label: "High",
        backgroundColor: "#EF4444",
        borderColor: "#EF4444",
        fill: false
    }

    const scenarioTwo = {
        data: [0.0, 0.09, 0.356, 0.16, 0.095, 0.04],
        label: "Medium",
        backgroundColor: "#10B981",
        borderColor: "#10B981",
        fill: false
    }

    const scenarioOne = {
        data: [0.0, 0.042, 0.244, 0.16, 0.084, 0.05],
        label: "Low",
        backgroundColor: "#3B82F6",
        borderColor: "#3B82F6",
        fill: false
    }



    window.randomScalingFactor = function () {
        return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.random() * 100;
    };

    const config = {
        type: 'line',
        data: {
            labels: ["(time unknown)", "12:42 AM", "(time unknown)", "2:58 AM", "(time unknown)", "(time unknown)"],
            datasets: [
            ]
        },

        options: {
            title: {
                display: true,
                text: 'BAC Analysis - Robert Cannon M.D.',

            },
            scales: {
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Known Times'
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            if (value === '12:42 AM' || value === '2:58 AM') {
                                return value
                            }
                        }
                    },

                }],
                yAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Blood Alcohol Concentration (g/ml)'
                    },
                    ticks: {
                        callback: function (value, index, values) {
                            return value
                        }
                    }
                }]
            }
        }
    };

    document.getElementById('scenarioOne').addEventListener('click', function () {
        if (!config.data.datasets.some(scenario => scenario.label == "Low")) {
            config.data.datasets.push(scenarioOne);
        }
        window.myLine.update();
    });

    document.getElementById('scenarioTwo').addEventListener('click', function () {
        if (!config.data.datasets.some(scenario => scenario.label == "Medium")) {
            config.data.datasets.push(scenarioTwo);
        }
        window.myLine.update();
    });

    document.getElementById('scenarioThree').addEventListener('click', function () {
        if (!config.data.datasets.some(scenario => scenario.label == "High")) {
            config.data.datasets.push(scenarioThree);
        }
        window.myLine.update();
    });

    window.onload = function () {
        const ctx = document.getElementById('line-chart').getContext('2d');
        let chart = new Chart(ctx, config);
        window.myLine = chart
    };

</script>

</html>
